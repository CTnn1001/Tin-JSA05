<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 style="color: rgb(0, 98, 98);">Create Account</h1>
        <input type="text" placeholder="Name" style="width: 290px; height: 35px; margin-bottom: 15px;"> <br>
        <input type="text" placeholder="Email" style="width: 290px; height: 35px; margin-bottom: 15px;"> <br>
        <input type="text" placeholder="Pass" style="width: 290px; height: 35px; margin-bottom: 25px;"> <br>
        <button style="border-radius: 20px; border-color: aqua; background-color: aqua; color: white; padding: 10px;
        width: 155px;">Sign up</button> 
        <button style="border-radius: 20px; border-color: white; background-color: white; color: rgba(73, 73, 73, 0.189); padding: 10px;
        width: 155px;">Sign in</button> 
    </div>
</body>
</html>
