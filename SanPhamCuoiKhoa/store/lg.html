    <script>
        var usernameInput = document.getElementById("username");
        var passwordInput = document.getElementById("password");
        var errorText = document.getElementById("errorText");
    
        usernameInput.addEventListener("blur", validateInput);
        passwordInput.addEventListener("blur", validateInput);
    
        function validateInput() {
            if (usernameInput.value === "") {
                usernameInput.classList.add("error");
            } else {
                usernameInput.classList.remove("error");
            }
            if (passwordInput.value === "") {
                passwordInput.classList.add("error");
            } else {
                passwordInput.classList.remove("error");
            }
        }
    
        usernameInput.addEventListener("input", checkInputValue);
        passwordInput.addEventListener("input", checkInputValue);
    
        function checkInputValue(event) {
            var input = event.target;
            if (input.value.trim() === "") {
                input.classList.remove("has-value");
            } else {
                input.classList.add("has-value");
            }
        }
        // Ch·∫∑n ti·∫øng d·∫•u
        usernameInput.addEventListener("input", removeVietnameseAccents);
        passwordInput.addEventListener("input", removeVietnameseAccents);

        function removeVietnameseAccents(event) {
            var input = event.target;
            var valueWithoutAccents = removeAccents(input.value);
            if (input.value !== valueWithoutAccents) {
                input.value = valueWithoutAccents;
            }
        }

        function removeAccents(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g,"");
        }
    </script>
