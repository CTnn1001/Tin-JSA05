<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <h1 style="text-align: center; font-size: 60px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"
    >Giỏ Hàng</h1>
    <div class="cart-br">
        <div class="cart">
            <ul id="cart-items"></ul>
            <p>Tổng cộng:<span id="cart-total">0</span>K</p>
            <button onclick="clearCart()"class="main">Xóa Giỏ Hàng</button> <br>
            <button class="tt" id="tt">Thanh Toán</button>
            <a href="index.html" style="text-decoration: none; color: rgb(255, 0, 0);">Trở lại Mua Sản Phẩm</a>
        </div>
    </div>
    <script>
        var button = document.getElementById("tt")
        button.addEventListener("click"), function() {
            window.location.href = "tt.html"    
        }                  
    </script>
    <script src="script.js"></script>
</body>
</html>
